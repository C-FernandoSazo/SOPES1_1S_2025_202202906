apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: proyecto2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:7.2
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: valkey-storage
          mountPath: /data
      volumes:
      - name: valkey-storage
        persistentVolumeClaim:
          claimName: valkey-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: proyecto2
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: valkey-pvc
  namespace: proyecto2
spec:
  accessModes:
ReadWriteOnce
  resources:
requests:
  storage: 2Gi
  storageClassName: standard